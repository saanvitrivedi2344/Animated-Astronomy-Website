<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Portal | Astronomy Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --dark: #1A1A2E;
            --darker: #0F0F1C;
            --light: #E6E6FA;
            --accent: #FF6584;
            --star-glow: rgba(255, 255, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, var(--star-glow) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, var(--star-glow) 1px, transparent 1px),
                radial-gradient(circle at 40% 90%, var(--star-glow) 1px, transparent 1px),
                radial-gradient(circle at 60% 10%, var(--star-glow) 1px, transparent 1px);
            background-size: 200px 200px;
            animation: twinkle 5s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 60px rgba(108, 99, 255, 0.4),
                0 0 120px rgba(108, 99, 255, 0.2);
            animation: float 8s ease-in-out infinite;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                        rgba(255, 255, 255, 0.8) 0%, 
                        rgba(255, 255, 255, 0.1) 40%, 
                        transparent 70%);
        }
        
        .ring {
            position: absolute;
            width: 450px;
            height: 80px;
            background: transparent;
            border: 2px solid rgba(108, 99, 255, 0.3);
            border-radius: 50%;
            transform: rotate(20deg);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
        }
        
        .ring:nth-child(2) {
            width: 500px;
            height: 30px;
            transform: translate(-50%, -50%) rotate(-10deg);
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -55%) rotate(5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
            color: var(--primary);
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-box {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--light);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--light);
            opacity: 0.8;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-family: 'Space Mono', monospace;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--accent);
            margin-top: 0.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #ff4d6d;
        }
        
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 0.5rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #ff4d6d;
        }
        
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                0 0 5px 1px white,
                0 0 10px 2px var(--accent);
            animation: meteor 3s linear infinite;
            opacity: 0;
        }
        
        @keyframes meteor {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(-500px) translateY(500px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .right-panel {
                display: none;
            }
            
            .left-panel {
                padding: 1rem;
            }
            
            .login-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="logo">
                <div class="logo-icon">🌌</div>
                <div class="logo-text">CosmicPortal</div>
            </div>
            
            <div class="login-box">
                <h1 class="login-title">Explore the Universe</h1>
                
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                    
                    <div class="divider">or continue with</div>
                    
                    <div class="social-login">
                        <button type="button" class="social-button">G</button>
                        <button type="button" class="social-button">F</button>
                        <button type="button" class="social-button">A</button>
                    </div>
                    
                    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="planet"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            
            <!-- Meteors -->
            <div class="meteor" style="top: 20%; left: 80%; animation-delay: 0s;"></div>
            <div class="meteor" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
            <div class="meteor" style="top: 15%; left: 70%; animation-delay: 0.8s;"></div>
        </div>
    </div>
    
    <script>
        // Add more dynamic stars
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            
            // Create more stars
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.opacity = Math.random();
                star.style.boxShadow = `0 0 ${Math.random() * 4 + 2}px white`;
                body.appendChild(star);
                
                // Add twinkling animation
                star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
            }
        });
    </script>
</body>
</html>
